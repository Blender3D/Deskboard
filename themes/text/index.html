<!DOCTYPE html>

<html>
  <head>
    <link href="css/jquery.gridster.css" rel="stylesheet" />
    <link href="css/style.less" rel="stylesheet/less" />

    <script src="js/less-1.3.0.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.gridster.js"></script>
    <script src="js/script.js"></script>
  </head>

  <body>
  	<div class="gridster">
			<ul id="grid">
				<li class="box" id="ram-usage" data-row="2" data-col="5" data-sizex="2" data-sizey="1">
					<span class="label">CPU:</span>
					<span class="value">20</span>
					<span class="unit">%</span>
				</li>
				<li class="box" data-row="1" data-col="5" data-sizex="1" data-sizey="1"></li>
				<li class="box" data-row="3" data-col="2" data-sizex="2" data-sizey="1">
					Drag me
				</li>
				<li class="box" data-row="1" data-col="3" data-sizex="3" data-sizey="3">
					<iframe src="http://www.reddit.com/.compact" width="80%" height="80%" frameborder="0"></iframe>
				</li>

				<li class="box" data-row="3" data-col="5" data-sizex="1" data-sizey="1"></li>
				<li class="box" id="cpu-usage" data-row="1" data-col="1" data-sizex="2" data-sizey="1">
					<span class="label">RAM:</span>
					<span class="value">2.9</span>
					<span class="unit">GB</span>
				</li>
				<li class="box" data-row="3" data-col="4" data-sizex="1" data-sizey="1"></li>

				<li class="box" data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>
				<li class="box" data-row="4" data-col="5" data-sizex="1" data-sizey="1"></li>

				<li class="box" data-row="2" data-col="1" data-sizex="1" data-sizey="1"></li>
				<li class="box" data-row="3" data-col="6" data-sizex="1" data-sizey="2"></li>
			</ul>
		</div>
  </body>
</html>
